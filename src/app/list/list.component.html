<div>
  <div class="main-div">
    <mat-form-field class="listt">
      <mat-select placeholder="Select Customer">
        <mat-option
          *ngFor="let customer of customers"
          [value]="customer.customer_id"
          (click)="selected($event, customer)"
        >
          {{ customer.customer_name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
